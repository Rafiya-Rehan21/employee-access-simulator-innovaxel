<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Access Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app-container">
    <h1 id="main-heading">Employee Access Simulator</h1>

    <div id="button-container">
      <button id="loadEmployees">Load Employees</button>
      <button id="simulateAccess" disabled>Simulate Access</button>
      <button id="clearAll">Clear All</button>
    </div>

    <!-- Employee Table -->
    <div id="tableContainer" style="display: none;">
      <h2>Employee Records</h2>
      <div id="employeeCount"></div>
      <table id="employeeTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Access Level</th>
            <th>Request Time</th>
            <th>Room</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be inserted dynamically -->
        </tbody>
      </table>
    </div>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" style="display: none;">
      <p>Running simulation...</p>
    </div>

    <!-- Simulation Results -->
    <div id="resultsContainer" style="display: none;">
      <h2>Simulation Results</h2>
      
      <!-- Summary Statistics -->
      <div id="summaryContainer">
        <h3>Summary</h3>
        <div id="summaryStats">
          <!-- Summary will be inserted here -->
        </div>
      </div>

      <!-- Detailed Results Table -->
      <div id="detailedResults">
        <h3>Detailed Results</h3>
        <table id="resultsTable">
          <thead>
            <tr>
              <th>Employee ID</th>
              <th>Room</th>
              <th>Request Time</th>
              <th>Status</th>
              <th>Reason</th>
            </tr>
          </thead>
          <tbody>
            <!-- Simulation results will go here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Error Display -->
    <div id="errorContainer" style="display: none;">
      <div id="errorMessage"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
